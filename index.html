<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>

  <body>
    <div class="container">
      <div class="weather-app">
        <form class="search-form" id="search-form">
          <div class="row">
            <div class="col-9">
              <input
                type="search"
                placeholder="Search a location.."
                autofocus="on"
                autocomplete="off"
                id="search-input"
                class="form-control shadow-sm"
              />
            </div>
            <div class="col-3">
              <input type="submit" value="Search" class="search-button" />
            </div>
          </div>
        </form>
        <h1 id="city">London, United Kingdom</h1>
        <ul>
          <li id="date"></li>
          <li>Partly Cloudy</li>
        </ul>
        <div class="row">
          <div class="col-6">
            <div class="clearfix">
              <img
                src="image/sunny with cloud.png"
                alt="sunshine with clouds"
                class="weather-icon float-left"
              />
              <div class="float-left">
                <span class="temperature" id="temperature">23</span
                ><span class="units">
                  <a href="#" id="celsius-link">°C</a> |
                  <a href="#" id="fahrenheit-link">°F</a>
                </span>
              </div>
            </div>
          </div>
          <div class="col-6">
            <ul>
              <li>Precipitation: 1%</li>
              <li>Humidity: 52%</li>
              <li>Wind: 8 km/h</li>
            </ul>
          </div>
        </div>
        <br />
        <div class="row">
          <div class="col-3">
            <h4>Tues</h4>
            <div class="degrees">23°C 17°C</div>
            <img src="image/cloud.png" alt="cloud" class="cloud" />
          </div>
          <div class="col-3">
            <h4>Wed</h4>
            <div class="degrees">23°C 17°C</div>
            <img src="image/cloud.png" alt="cloud" class="cloud" />
          </div>
          <div class="col-3">
            <h4>Thurs</h4>
            <div class="degrees">23°C 17°C</div>
            <img src="image/rain cloud.png" alt="rain" class="rain" />
          </div>
          <div class="col-3">
            <h4>Fri</h4>
            <div class="degrees">23°C 17°C</div>
            <img
              src="image/cloud with sun.png"
              alt="clouds with sun"
              class="cloud-with-sun"
            />
          </div>
        </div>
      </div>
      <div class="github-link">
        <a
          href="https://github.com/AnyaFrances17/my-weather-app"
          class="source-link"
          >open source</a
        >
        by Anya Puchala-Verney
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
